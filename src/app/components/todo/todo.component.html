<mat-card class="card" *ngIf="todo && !todo.isArchived">
    <mat-card-header>
        <mat-card-title>{{todo.title}}</mat-card-title>
        <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
        <button mat-button (click)="onCompleteTodo()">Colmplete</button>
        <button mat-button (click)="onArchvieTodo()">Archive</button>
    </mat-card-actions>
</mat-card>
